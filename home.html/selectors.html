<!DOCTYPE html>
  <head>
    <title>css</title>
    <style>
      p {
        color:yellow;
      }
      .highlight {
        background-color: aqua;
      }
      #header {
        font-size: 50px;
      }
      input[type="text"]{
        border: 1px solid green; 
      }
      a:hover{
        color: red
      }
    </style>
  </head>
  <body>

    <!-- Element Selector -->
    <p> I am Paragraph</p>
    
    <!--  Class Selector -->
    <h1 class="highlight"> Class Selector </h1>
    
    <!-- ID Selector -->
    <h2>With out style</h2>
    <h2 id="header">I am ID selector </h2>

    <!-- Attribute Selector -->
    <input type="text" id="name" name="name" required>

    <br/>
    <!-- Pseudo-class Selector -->
    <a href="https://nagvbt.github.io/">Visit My Blog</a>

</body>
</html>
